<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please answer the following questions:</p>
    </header>
    <main>
        <form action="" id="survey-form" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" name="number" min="18" max="100" placeholder="18" required>
            </fieldset>
            <fieldset>
                <legend>Do you like gambling?</legend>
                <label for="yes-option">Yes</label>
                <input type="radio" id="yes-option" name="gambling" value="yes" checked>
                <label for="no-option">No</label>
                <input type="radio" id="no-option" name="gambling" value="no">
            </fieldset>
            <fieldset>
                <legend>How often do you play?</legend>
                <label for="dropdown">Play Frequency:</label>
                <select name="dropdown" id="dropdown">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Which games do you play?</legend>
                <label for="poker">Poker</label>
                <input type="checkbox" name="poker" id="poker" value="poker">
                <label for="blackjack">Blackjack</label>
                <input type="checkbox" name="blackjack" id="blackjack" value="blackjack">
                <label for="slots">Slots</label>
                <input type="checkbox" name="slots" id="slots" value="slots">
                <label for="roulette">Roulette</label>
                <input type="checkbox" name="roulette" id="roulette" value="roulette">
            </fieldset>
            <fieldset>
                <label for="suggestions">Which other games would you like to see in our casino?</label>
                <textarea name="suggestions" cols="80" rows="5" id="suggestions">
                    Please share your game suggestions here...
                </textarea>
            </fieldset>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
